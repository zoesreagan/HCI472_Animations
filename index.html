<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HCI 472 - Animations</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery code for 'Start' buttons -->
    <script>
    $(document).ready(function(){

      // adding CSS animation classes
      $("#button-1").click(function(){
        console.log("logging");
        $(".circle-1").addClass("circle-1-animate")

      });

      $("#button-2").click(function(){
        console.log("logging");
        $(".circle-2").addClass("circle-2-animate")
      });

        $("#button-3").click(function(){
          console.log("logging");
          $(".circle-3").addClass("circle-3-animate")
    });

    // Reset function through page reload
      $(".reset").click(function(){
        location.reload(true);
      });

  });
    </script>

  </head>

  <body>
    <main>
      <section>
          <header>
              <h1>Animations!</h1>
            </header>

            <!-- animation cards -->
            <aside>
                <p><a id="button-1"><em>Start</em></a></p>
                <div class="circle-1">
                </div>
                <h3>Squash & stretch</h3>
                <p> <a class="reset">Reset</a></p>

            </aside>

            <aside>
              <p><a id="button-2"><em>Start</em></a></p>
              <div class="circle-2">
              </div>
              <h3>Ease in and out</h3>
              <p> <a class="reset">Reset</a></p>

            </aside>

            <aside>
              <p><a id="button-3"><em>Start</em></a></p>


                <div class="circle-3">
              </div>
              <h3>Bounce!</h3>
              <p> <a class="reset">Reset</a></p>

            </aside>

        </section>



    </main>

    <footer>

            <a href="https://jquery.com/" target="_blank">jQuery</a>
        </p>
    </footer>

  </body>

</html>
